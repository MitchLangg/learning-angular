<h1>Create</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form" id="createContentForm">

    <label for="itemId">Id: </label>
    <input type="number" id="itemId" formControlName="itemId" required>
  <br>
    <label for="itemAuthor">Author: </label>
    <input type="text" id="itemAuthor" formControlName="itemAuthor" required>
  <br>
    <label for="itemImgUrl">Image: </label>
    <input type="text" id="itemImgUrl" formControlName="itemImgUrl" required>
  <br>
    <label for="itemTitle">Title: </label>
    <input type="text" id="itemTitle" formControlName="itemTitle" required>
  <br>
    <label for="itemTags">Tags: </label>
    <input type="text" id="itemTags" formControlName="itemTags" required>
  <br>
    <label for="itemType">Type: </label>
    <input type="text" id="itemType" formControlName="itemType" required>
  <br>
    <label for="itemBody">Body: </label>
    <input type="text" id="itemBody" formControlName="itemBody">
  <br>
  <button type="submit">Complete</button>
  <p class="error" *ngIf="validity">The Content failed to be added!</p>
</form>
