<div class="div" *ngFor="let item of array;
let last = last" [ngClass]="{'lastBox': last}">

<h1>{{item.title}}</h1>
  <br>
  <img src={{item.imgUrl}} height="250" width="300" (click)="this.clickForId(item)" alt=""/>
  <br>
<h2>{{item.author}}</h2>
  <p>{{item.body}}</p>
  <p>Type: {{item.type}}</p>
  <p>Tags: {{item.tags}}</p>

</div>
